<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress</title>

    <style>
        body {
            background-color: #f0f0f0; /* Set the background color to blue */
            color: #fff; /* Set text color to white */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(10, 10, 192); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ffffff; /* Set heading color to a lighter blue */
        }

        progress {
            width: 100%;
            height: 30px;
            margin-top: 20px;
        }
        #course{
            text-align: center;
            color: black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="course">COURSE PROGRESS</h1>

    <div id="container">
        <h1>NDA</h1>

        <!-- The progress element -->
        <progress value="60" max="100"></progress>

        <!-- Display the progress value -->
        <p>Progress: 60%</p>
    </div>
    <div id="container">
        <h1>JEE</h1>
        <progress value="50" max="100"></progress>
        <p>Progress: 50%</p>
    </div>
    <div id="container">
        <h1>NEET</h1>
        <progress value="25" max="100"></progress>
        <p>Progress: 25%</p>
    </div>

</body>
</html>
